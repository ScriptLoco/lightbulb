<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbulb</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="bodi">
    <!-- Lightbulb -->
    <div class="lightbulb_basket centered">
        <div id="lightbulb" class="centered">
            <div id="light"></div>
            <img src="assets/src/Lightbulb-off.png" alt="Lightbulb" id="lightbulb-off">
            <img src="assets/src/Lightbulb-on.png" alt="Lightbulb" id="lightbulb-on">
        </div>
    </div>

    <!-- switch -->
    <div class="switch_basket centered">

        <button type="button" onclick="switch_button('off')" id="sb_off" class="switch">
            <img src="assets/src/toggle-switch-off.png" alt="switch_button">
        </button>

        <button type="button" onclick="switch_button('on')" id="sb_on" class="switch">
            <img src="assets/src/toggle-switch-on.png" alt="switch_button" >
        </button>

    </div>

    <script src="assets/js/file.js"></script>
</body>
</html>
